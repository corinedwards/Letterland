name: Build and Deploy

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npm run build

      - name: Include cPanel deployment config
        run: cp .cpanel.yml dist/.cpanel.yml

      - name: Deploy to deploy branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: deploy

      - name: Trigger cPanel pull and deploy
        run: |
          curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: cpanel corinedw:${{ secrets.CPANEL_TOKEN }}" \
            "https://vmcp20.web-servers.com.au:2083/execute/VersionControl/update?repository_root=/home/corinedw/repositories/Letterland"
