<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corin Edwards - Portfolio</title>
  </head>
  <body>
    <div id="app">
      <div id="three-container"></div>
      <div class="controls">
        <div class="control-group">
          <label for="spacing-slider">Spacing:</label>
          <input type="range" id="spacing-slider" min="2" max="6" step="0.1" value="3.5">
          <input type="number" id="spacing-input" min="0" step="0.1" value="3.5">
        </div>
        <div class="control-group">
          <label for="lineheight-slider">Line Height:</label>
          <input type="range" id="lineheight-slider" min="2" max="6" step="0.1" value="3">
          <input type="number" id="lineheight-input" min="0" step="0.1" value="3">
        </div>
        <div class="control-group">
          <label for="friction-slider">Friction:</label>
          <input type="range" id="friction-slider" min="0.9" max="0.99" step="0.01" value="0.98">
          <input type="number" id="friction-input" min="0" max="1" step="0.01" value="0.98">
        </div>
        <div class="control-group">
          <label for="bg-color">Background:</label>
          <input type="color" id="bg-color" value="#ffffff">
        </div>
        <div class="control-group">
          <label>
            <input type="checkbox" id="hover-mode">
            Hover to Spin
          </label>
        </div>
        <button id="toggle-bounds">Toggle Bounds</button>
        <button id="refresh">Refresh</button>
        <button id="manage-letters">Manage Letters</button>
      </div>
      
      <!-- Letter Management Modal -->
      <div id="letter-manager-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Manage Letter Shapes</h2>
            <button id="close-manager" class="close-btn">&times;</button>
          </div>
          <div class="modal-body">
            <div class="letter-tabs">
              <button class="letter-tab active" data-letter="C">C</button>
              <button class="letter-tab" data-letter="O">O</button>
              <button class="letter-tab" data-letter="R">R</button>
              <button class="letter-tab" data-letter="I">I</button>
              <button class="letter-tab" data-letter="N">N</button>
            </div>
            
            <div id="shape-list" class="shape-list">
              <!-- Shapes will be listed here -->
            </div>
            
            <div class="add-shape-section">
              <h3>Add New Shape</h3>
              <div class="form-group">
                <label>Shape Type:</label>
                <select id="shape-type">
                  <option value="svg">SVG File (extruded to 3D)</option>
                  <option value="glb">GLB Model</option>
                </select>
              </div>
              
              <div class="form-group">
                <label>Shape Name:</label>
                <input type="text" id="shape-name" placeholder="e.g., Rounded C, Modern O">
              </div>
              
              <div class="form-group">
                <label>File:</label>
                <input type="file" id="shape-file" accept=".svg,.glb,.gltf">
              </div>
              
              <div class="form-group" id="texture-group" style="display: none;">
                <label>Texture (optional for GLB):</label>
                <input type="file" id="texture-file" accept="image/*">
              </div>
              
              <div class="form-group">
                <label>Color:</label>
                <input type="color" id="shape-color" value="#667eea">
              </div>
              
              <button id="add-shape-btn" class="primary-btn">Add Shape</button>
            </div>
          </div>
        </div>
      </div>
      <main>
        <section class="content">
          <h1>Corin Edwards</h1>
          <p>Welcome to my portfolio</p>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
